<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Geography</title>
  </head>
  <body>
    <div id="map"></div>
    <div id="board">
      <div id="board-left">
        <h5>
          Longitude
        </h5>
        <input id="longitude" type="text" readonly />
        <h5>
          Latitude
        </h5>
        <input id="latitude" type="text" readonly />
        <h5>
          Name
        </h5>
        <textarea id="display_name" type="text" rows="3" readonly></textarea>
      </div>
      <div id="board-right">
        
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
